<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="./to-doo-list.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="todoForm">
      <label for="task" id="text1">Task:
        <input type="text" id="task" placeholder=" Your Projects..." required>
      </label>
      <label for="priority" id="text2">Priority:
        <select name="priority" id="priority" required>
          <option value="" disabled selected>Select Your Priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </label>
      <button id="add-task-btn" type="submit">Add</button>
    </form>
  </div>
  <table id="taskTable">
    <thead>
      <tr>
        <th>Task</th>
        <th>Priority Of The Task</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="./to-doo-list.js"></script>
</body>
</html>
